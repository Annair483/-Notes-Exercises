<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <h1>响应式属性</h1>
    <div id="app">
        {{movieName}}
        {{price}}
        {{zhuyan}}
    </div>
    <script>
        /*
        设置响应式属性
        - 设置初始化数据
        - Vue.set(target,key,val) 向响应式系统中的对象添加属性并自动渲染视图
        注意：target对象不能是 Vue 实例(vm)，或者 Vue 实例的根数据对象(data)
        -


        -数组变异方法，触发视图更新
        -https://cn.vuejs.org/v2/guide/list.html#%E5%8F%98%E5%BC%82%E6%96%B9%E6%B3%95

        写了一个不是响应式属性，但想触发视图更新，
        -$forceUpdate() 强制刷新组件


        */
        let vm = new Vue({
            el:'#app',
            data:{
                movieName:'惊奇队长',
                zhuyan:['大妈','jingjing','lemon'],
                price:{
                    guangzhou:60,
                    beijing:80,
                    shanghai:100
                }
            }
        })
        // Vue.set(vm.price,'dongguan','50')
    </script>
</body>

</html>
